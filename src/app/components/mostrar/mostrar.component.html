<div class="container mt-4">



    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Datos del Estudiante</mat-card-title>
            <mat-card-subtitle>
                <strong>{{cliente.nombre}} {{cliente.apellido}}</strong>
            </mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
            <p>
                <br>
                <strong>Cedula: </strong> {{cliente.direccion}}
                <br>
            </p>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/principal">Regresar</button>
            
        </mat-card-actions>
    </mat-card>
</div>
