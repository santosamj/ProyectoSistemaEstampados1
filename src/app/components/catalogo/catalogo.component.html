<div class="container mt-4">
  <div class="row">
    <!-- Listado de Opciones a la Izquierda -->
 <form [formGroup]="datosClienteForm" (ngSubmit)="realizarPago">  <div class="col-lg-4">
      <mat-divider></mat-divider>
      <strong>Listado de Opciones:</strong>
      <mat-divider></mat-divider>

      <mat-selection-list #shoes [multiple]="false" (selectionChange)="mostrarCaracteristicas(shoes)">
        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe.nombre">
          {{shoe.nombre}}
        </mat-list-option>
      </mat-selection-list>

      <mat-divider></mat-divider>
      <br>
    </div>

    <!-- Características en el Centro -->
    <div class="col-lg-4 text-center">
      <h2>Imágenes relacionadas al producto</h2>
    </div>

    <!-- Sección de Características a la Derecha -->
  <div class="col-lg-4" *ngIf="selectedShoe">
    <h2>Características del Producto</h2>
    <ul>
      <li><strong style="font-size: 1.2em;">Tipo:</strong>
        <mat-form-field>
          <mat-label>Selecciona el Tipo</mat-label>
          <mat-select [(value)]="selectedShoe.tipo">
            <mat-option *ngFor="let tipo of tiposDeMaterial" [value]="tipo">{{ tipo }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li><strong style="font-size: 1.2em;">Color:</strong>
        <mat-form-field>
          <mat-label>Selecciona el Color</mat-label>
          <mat-select [(value)]="selectedShoe.color">
            <mat-option *ngFor="let color of coloresDisponibles" [value]="color">{{ color }}</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li><strong style="font-size: 1.2em;">Precio:</strong> <span style="font-size: 1.1em;">{{selectedShoe.precio}}</span></li>
      
      <li>
        <button class="btn btn-success" (click)="agregarAlCarrito()">Agregar al carrito</button>
      </li>
    </ul>
  </div>
  
  <!-- Nueva Sección para Datos del Cliente y Monto -->
<div class="col-lg-12 mt-4" *ngIf="cantidadEnCarrito > 0">
  <h2>Datos del Cliente y Monto a Pagar</h2>
 
  <mat-form-field>
    <mat-label>Nombre: </mat-label>
    <input matInput autocomplete="off" formControlName="nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput autocomplete="off" formControlName="apellido">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Direccion</mat-label>
    <input matInput autocomplete="off" formControlName="direccion">
  </mat-form-field>

    <!-- Otros campos del formulario... -->

    <label for="monto">Monto a Pagar:</label>
    <input type="number" id="monto" formControlName="monto" required>

    <button type="submit" class="btn btn-primary" (click)="realizarPago()">Realizar la transaccion</button>
 
</div>

 </form>
  </div>

  <!--<button class="btn btn-primary comprar-btn" (click)="comprar()">Realizar Compra</button>-->
</div>
